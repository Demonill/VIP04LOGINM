<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Roy的登录界面</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="ajaxLogin.js"></script>
</head>
<body>
	<div id="Msg" style="text-align:center" ></div>
	<div>
		<form id="loginForm" action="./Login" method="post">
			<div style="text-align:center">
			<input type="text" placeholder="请输入用户名" name="user" >
			</div>
			<div style="text-align:center">
			<input type="password" placeholder="请输入密码" name="pwd" >
			</div>
			<div style="text-align:center">
			<input type="submit" value="登录" onclick="AjaxLogin()" >
			</div>
			<div style="text-align:center">
				<input type="button" value="ajax登录" onclick="AjaxLogin()">
			</div>
		</form>
	</div>
</body>
</html>
